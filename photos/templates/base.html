{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Home | Job's Gallery </title>
  {% else %}
    <title>Home | Job's Gallery</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basegallery.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    {% block content %}  {% endblock %}
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script href="{% static 'javascript/javascript.js' %}"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
